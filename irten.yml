#chroot-etik atera aurretik garbiketa egin eta sistemak desmuntatu
---
- name: Apt-ren katxea hustu
  apt:
    autoclean: yes

- name: Beharrezkoak ez diren dependentziak kendu
  apt:
    autoremove: yes

- name: Mount proc
  mount:
    src: /proc
    path: none
    fstype: proc
    state: absent

- name: Mount sys 
  mount:
    src: /sys 
    path: none   
    fstype: sysfs
    state: absent

- name: Mount devpts
  mount:
    src: /dev/pts
    path: none
    fstype: devpts
    state: absent
