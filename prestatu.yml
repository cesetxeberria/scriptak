#chroot barruan karpeta batzuk muntatu behar dira, arkitektura izena ere ondo jarri eta paketeek katxea eguneratu
---
- name: mount proc
  command: /bin/mount -t proc none /proc
  ignore_errors: yes
  args:
    warn: no

- name: mount sys
  command: /bin/mount -t sysfs none /sys
  ignore_errors: yes
  args:
    warn: no

- name: mount devpts
  command: /bin/mount -t devpts none /dev/pts
  ignore_errors: yes
  args:
    warn: no

#chroot barruan egon arren zerbitzariaren arkitektura hartzen du, honekin konpontzen da
- name: hau i386 bat da
  set_fact:
    ansible_architecture: i386
  when: arch == 'i386'

- name: apt-get update
  apt:
    update_cache: yes
