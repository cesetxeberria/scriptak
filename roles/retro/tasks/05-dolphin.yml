- name: Download dolphin git
  git:
    repo: 'https://github.com/dolphin-emu/dolphin'
    dest: /home/dolphin

- name: Get all the submodules
  command: "git submodule update --init --recursive"
  args:
    chdir: "/home/dolphin"
    
- name: Install dolphin build dependencies
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - libsfml-dev 
    - libavutil-dev 
    - libxft-dev 
    - libavcodec-dev 
    - libavformat-dev 
    - libswscale-dev 
    - libjpeg-dev 
    - libopenal-dev 
    - libglu1-mesa-dev
    #extra
    - libevdev-dev
    - bluez
    - bluez-tools 
    - libbluetooth-dev
    - qtbase5-private-dev
    - libmbedtls12
    - libsfml-network2.5
    - libopengl0

- name: Create build folder for dolphin
  file:
    path: "/home/dolphin/build"
    state: directory

- name: Configure dolphin
  command: "cmake .."
  args:
    chdir: "/home/dolphin/build"

- name: Build dolphin
  make:
    chdir: /home/dolphin/build
    params:
      NUM_THREADS: 4

- name: Build install dolphin
  make:
    chdir: /home/dolphin/build
    target: install

- name: Clean dolphin sources
  file:
    path: /home/dolphin
    state: absent
    
/etc/udev/rules.d/52-dolphin.rules

