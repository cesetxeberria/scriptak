#idazmahaia euskeraz konfiguratu
---
- name: Euskera eta gaztelerako lokalak instalatu.
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - aspell-eu
    - aspell-es
    - ispanish
    - wspanish
    - debian-reference-es
    - util-linux-locales
    - hunspell-es
    - hunspell-eu

- name: Euskara eta gaztelera lokalak QT aplikazioentzat. Ubuntu.
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - manpages-es-extra
    - language-pack-kde-es
    - language-pack-kde-eu
  when: ansible_distribution == 'Ubuntu'

- name: Euskara eta gaztelera lokalak QT aplikazioentzat. Debian.
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - manpages-es
    - kde-l10n-es
    - kde-l10n-eu
  when: ansible_distribution_release == 'buster'

- name: Sistema gazteleraz jartzeko aukera gehitu.
  copy:
    src: "{{ role_path }}/files/etc/skel/.xsessionrc"
    dest: "/etc/skel/.xsessionrc"
    mode: 0644
