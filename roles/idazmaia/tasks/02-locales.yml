#idazmahaia euskeraz konfiguratu
---
- name: Euskera eta gaztelerako lokalak instalatu.
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - aspell-eu
    - aspell-es
    - ispanish
    - wspanish
    - debian-reference-es
    - util-linux-locales
    - myspell-es

- name: Euskara eta gaztelera lokalak QT aplikazioentzat. Ubuntu.
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - manpages-es-extra
    - language-pack-kde-es
    - language-pack-kde-eu
  when: ansible_distribution == 'Ubuntu'

- name: Euskara eta gaztelera lokalak QT aplikazioentzat. Debian.
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - manpages-es
    - kde-l10n-es
    - kde-l10n-eu
  when: ansible_distribution == 'Debian'
