#bezeroa windows domeinuan sartzeko konfiguratu sssd eta ldap erabiliz
---
  - name: LDAP dependentziak instalatu.
    apt:
      name: "{{ packages }}"
    vars:
      packages:
       - realmd
       - libpam-mount 
       - cifs-utils
       - sssd-tools
       - sssd
       - libnss-sss
       - libpam-sss
       - adcli
       - packagekit

  - name: dnsmasq konfiguratu.
    template:
      src: "{{ role_path }}/templates/sssd.j2"
      dest: "/etc/sssd/sssd.conf"
      mode: 0600

#  - name: pam_mount konfiguratu.
#    copy:
#      src: "{{ role_path }}/files/etc/security/pam_mount.conf.xml"
#      dest: "/etc/security/pam_mount.conf.xml"
#      mode: 0644

  - name: pam_mount konfiguratu
    lineinfile:
      path: /etc/security/pam_mount.conf.xml
      insertafter: '<!-- Volume definitions -->'
      line: '{{ item }}'
    with_items:
      - '<volume sgrp="Orientazioa" server="fitxategiak" path="Orientazioa" mountpoint="/media/%(USER)/orientazioa" fstype="cifs" options="vers=3.0" />'
      - '<volume sgrp="Orientazioa" server="fitxategiak" path="EFQM" mountpoint="/media/%(USER)/EFQM" fstype="cifs" options="vers=3.0" />'
      - '<volume sgrp="Administrazioa" server="fitxategiak" path="EFQM" mountpoint="/media/%(USER)/EFQM" fstype="cifs" options="vers=3.0" />'
      - '<volume sgrp="Irakasleak" server="fitxategiak" path="EFQM" mountpoint="/media/%(USER)/EFQM" fstype="cifs" options="vers=3.0" />'
      - '<volume user="*" server="fitxategiak" path="Eskanerra" mountpoint="/media/%(USER)/eskanerra" fstype="cifs" options="vers=3.0" />'
      - '<volume sgrp="Irakasleak" server="fitxategiak" path="Irakasleak/%(USER)" mountpoint="/media/%(USER)/ira/%(USER)" fstype="cifs" options="vers=3.0" />'
      - '<volume sgrp="Orientazioa" server="fitxategiak" path="Orientazioa/%(USER)" mountpoint="/media/%(USER)/ori/%(USER)" fstype="cifs" options="vers=3.0" />'
      - '<volume sgrp="Administrazioa" server="fitxategiak" path="Administrazioa/%(USER)" mountpoint="/media/%(USER)/adm/%(USER)" fstype="cifs" options="vers=3.0" />'
      - '<!--	 <volume sgrp="Ikasleak" server="fitxategiak" path="Ikasleak/%(USER)" mountpoint="/media/%(USER)/ika/%(USER)" fstype="cifs" options="vers=3.0" /> -->'
      - '<!--    <volume user="*" path="/home/%(USER)/.cache" mountpoint="/tmp/%(USER)/katxe" options="uid=%(USER),mode=0700" fstype="tmpfs" /> -->'

#  - name: Lehen aldiz sartzean karpeta sortu.
