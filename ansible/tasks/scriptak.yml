---
- name: partiziogilea kopiatzen
  copy:
    src: "{{ bat }}/../scriptak/partizioak"
    dest: "{{ bi }}/root/partizioak"
    mode: 0644

- name: formateatzailea kopiatzen
  copy:
    src: "{{ bat }}/../scriptak/formateatu"
    dest: "{{ bi }}/root/formatetau"
    mode: 0644

- name: instalatzailea kopiatzen
  copy:
    src: "{{ bat }}/../scriptak/instalatu"
    dest: "{{ bi }}/root/instalatu"
    mode: 0644

- name: syslinux orokorra kopiatzen
  copy:
    src: "{{ bat }}/../scriptak/syslinux.cfg"
    dest: "{{ bi }}/root/syslinux.cfg"
    mode: 0644

- name: syslinux lokala kopiatzen
  copy:
    src: "{{ bat }}/../scriptak/syslinux_local.cfg"
    dest: "{{ bi }}/root/syslinux_local.cfg"
    mode: 0644

- name: formateatzaile berria kopiatzen
  copy:
    src: "{{ bat }}/../scriptak/formateatudena"
    dest: "{{ bi }}/root/formateatudena"
    mode: 0644

- name: ziurtatu systemd override karpetak existitzen direla
  file:
    path: "{{ bi }}/etc/systemd/system/networking.service.d"
    state: directory

- name: ziurtatu systemd override karpetak existitzen direla
  file:
    path: "{{ bi }}/etc/systemd/system/ifup@.service.d"
    state: directory

- name: itzaltzean sarea mantentzeko konfigurazioa
  copy:
    src: "{{ bat }}/etc/systemd/system/networking.service.d/override.conf"
    dest: "{{ bi }}/etc/systemd/system/networking.service.d/override.conf"
    mode: 0644

- name: itzaltzean sarea mantentzeko konfigurazioa2
  copy:
    src: "{{ bat }}/etc/systemd/system/ifup@.service.d/override.conf"
    dest: "{{ bi }}/etc/systemd/system/ifup@.service.d/override.conf"
    mode: 0644
