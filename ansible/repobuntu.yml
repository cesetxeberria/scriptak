---
- name: bionic repositorioa gehitu 
  apt_repository:
    repo: deb {{ repoa }}  bionic main restricted universe multiverse
    state: present

- name: bionic repoitorioa gehitu source 
  apt_repository:
    repo: deb-src {{ repoa }} bionic main restricted universe multiverse
    state: present

- name: bionic security repoitorioa gehitu 
  apt_repository:
    repo: deb {{ repoa }} bionic-security main restricted universe multiverse
    state: present

- name: bionic security repoitorioa gehitu source 
  apt_repository:
    repo: deb-src {{ repoa }} bionic-security main restricted universe multiverse
    state: present

- name: bionic updates repoitorioa gehitu 
  apt_repository:
    repo: deb {{ repoa }} bionic-updates main restricted universe multiverse
    state: present

- name: bionic updates repoitorioa gehitu source 
  apt_repository:
    repo: deb-src {{ repoa }} bionic-updates main restricted universe multiverse
    state: present

- name: Euneratu dena
  become: true
  apt:
    upgrade: yes
    update_cache: yes

